{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
Cerrar caja
{% endblock titulo %}
{% block contenido %}
<div class="card shadow mb-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.monto_cierre|as_crispy_field}}
            <button class='btn btn-success' type="submit">
                <i class="fas fa-check"></i>
            </button>
            <a href="{% url 'caja' %}" class="btn btn-danger">
                <i class="fas fa-times"></i>
            </a>
        </form>
    </div>
</div>
{% endblock contenido %}
